<!doctype html>
<html>
  <head>
    <title>manga-js demo</title>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./libs/Manga.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>manga-js demo</h1>
      </header>
      <main>
      <div>
        <button id="start-btn">start</button>
      </div>
      <div>
        <h2>local manga video stream</h2>
        <video id="local-video" width="240" height="120" autoplay controls></video>
        <h2>remote manga video stream</h2>
        <video id="remote-video" width="640" height="480" autoplay controls></video>
      </div>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
